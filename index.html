<!DOCTYPE html>
<html>
<head>
	<title>New Form</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='jquerypractice.css'>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <link rel="stylesheet" href="/resources/demos/style.css">
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <!-- js bootstrap link -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">

    <!-- Bootstrap Icons link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="banner" >
<!------ Include the above in your HEAD tag ---------->
<div class = "container-fluid formbg">
<div class="container">
<div class="row justify-content-center ">
                    <div class="col-md-6" >
                        <div class="card formbg2 " style="margin-top: 50px; margin-bottom: 50px;">
                            <div class="card-header">
                              <center><img src="logo2.png" style="width: 200px;height: 150px;"></center>
                              <center><h2 style="color: greenyellow;">University of Ibadan</h2></center>
                            </div>
                            <div class="card-header" style="color: navy;"> <strong>Register</strong></div>
                            <div class="card-body " style="color: white;" >

                                <form class="form-horizontal" id="myform" method="post" action="#" >

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Full Name</label>
                                        <div class="cols-sm-10 ">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your Full Name"/>
                                            </div>
                                            <span id="fullname_err" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Other Name</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="othername" id="othername" placeholder="Enter your Other Name "/>
                                            </div>
                                            <span id="othername_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
                                            </div>
                                            <span id="email_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
                                                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                            <span id="password_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                
                                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" class="far fa-eye"/>
                                                <span toggle="#confirm" class="fa fa-fw fa-eye field-icon toggle-confirm"></span>
                                                <!-- <button style="border: none;" onclick="myConfirm()"><span class="input-group-addon"><i class="fa fa-eye-slash fa-lg" aria-hidden="true"></i></span></button> -->
                                            </div>
                                            <span id="confirm_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Phone</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="areacode" id="areacode">
                                                    <option selected disabled value="">Area code</option>
                                                    <option value="+234">+234</option>
                                                    <option value="+355">+355</option>
                                                    <option value="+213">+213</option>
                                                    <option value="+684">+684</option>
                                                    <option value="+385">+385</option>
                                                    <option value="+357">+357</option>
                                                </select>
                                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" />
                                            </div>
                                            <span id="phone_err" class="text-danger"></span>
                                            <span id="areacode_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Birthday</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="birthday" id="birthday"
                                               />
                                            </div>
                                            <span id="birthday_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Occupation</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="occupation" id="occupation" class="form-control">
                                                    <option selected disabled value="">Select</option>
                                                    <option value="Teacher">Teacher</option>
                                                    <option value="Programmer">Programmer</option>
                                                    <option value="Servant">Servant</option>
                                                </select>
                                            </div>
                                            <span id="occupation_err" class="text-danger"></span>
                                          
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Gender</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                Male <input type="radio" class="form-control" name="gender" value="Male" id="gender"/>
                                                Female <input type="radio" class="form-control" name="gender" value="Female" id="gender"/>
                                            </div>
                                            <span id="gender_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Terms and Condtions</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                I Agree: <input type="checkbox" class="form-control" name="agree" id="agree"/>
                                            </div>
                                            <span id="agree_err" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-block login-button" style="background-color: greenyellow; ">Register</button>
                                        <span id="submit_err" class="text-success"></span>
                                    </div>
                                   
                                  
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>
</div>

<script src="jq.js"></script>
<script src="dateandpasseye.js"></script>
</body>
</html>
